<!DOCTYPE html>
<html>
<head>
	<title>VueJsDrumKit</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div id="root">
		<div class="keys">
			<div v-for="key in keys" >
			    <div data-key="key.datakey" class="key" @click="Togglekey">
			      <kbd> {{ key.kbd }} </kbd>
			      <span class="sound">{{key.sound}}</span>
			    </div>    
  			</div>
		</div>
		

	  <audio data-key="65" :src="src"></audio>
	  <audio data-key="83" src="sounds/hihat.wav"></audio>
	  <audio data-key="68" src="sounds/kick.wav"></audio>
	  <audio data-key="70" src="sounds/openhat.wav"></audio>
	  <audio data-key="71" src="sounds/boom.wav"></audio>
	  <audio data-key="72" src="sounds/ride.wav"></audio>
	  <audio data-key="74" src="sounds/snare.wav"></audio>
	  <audio data-key="75" src="sounds/tom.wav"></audio>
	  <audio data-key="76" src="sounds/tink.wav"></audio>	
	</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>

var app = new Vue({
  el: '#root',
  data: {
    message: 'You loaded this page on ' + new Date().toLocaleString(),
    keys: [
    	{datakey: '65', kbd: 'A', sound: 'Clap'},
    	{datakey: '83', kbd: 'S', sound: 'hihat'},
    	{datakey: '68', kbd: 'D', sound: 'kick'},
    	{datakey: '70', kbd: 'F', sound: 'openhat'},
    	{datakey: '71', kbd: 'G', sound: 'boom'},
    	{datakey: '72', kbd: 'H', sound: 'ride'},
    	{datakey: '74', kbd: 'J', sound: 'snare'},
    	{datakey: '75', kbd: 'K', sound: 'tom'},
    	{datakey: '76', kbd: 'L', sound: 'tink'},



    ],
    playing: "playing",
    src: "sounds/boom.wav",
    
  }, 

  methods: {
  	Togglekey(){
  		var audio = new Audio(this.src)
  		setTimeout(() => this.key = this.playing, 500);
  		audio.play()
  		splicer = this.key
  		this.key = 'key'
  	}
  }

})

	
</script>
</body>


</html>
